<body>
  <div id="loading" class="loading">
    <div class="spinner">
      <div class="spinner-rect1"></div>
      <div class="spinner-rect2"></div>
      <div class="spinner-rect3"></div>
      <div class="spinner-rect4"></div>
      <div class="spinner-rect5"></div>
    </div>

    <div class="loading-not__done" id="loadingNotDone">
      <div class="not-done-container">
        <h3 class="not-title">加载遇到问题</h3>

        <p class="not-description">需 2 两步操作，恢复正常访问</p>
        <p class="not-description">第一步：强制刷新</p>
        <p class="not-description">在APP右上方点击
          <svg class="not-more" t="1579248221293" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="3639" width="200" height="200"><path d="M512 192m-64 0a64 64 0 1 0 128 0 64 64 0 1 0-128 0Z" fill="#4D4D4D" p-id="3640"></path><path d="M512 832m-64 0a64 64 0 1 0 128 0 64 64 0 1 0-128 0Z" fill="#4D4D4D" p-id="3641"></path><path d="M512 512m-64 0a64 64 0 1 0 128 0 64 64 0 1 0-128 0Z" fill="#4D4D4D" p-id="3642"></path></svg>
          更多，刷新页面
        </p>
        <p class="not-description">第二步：清除浏览器缓存</p>
        <p class="not-description">可在浏览器设置内手动清理或强制刷新</p>
        <p class="not-description">微信内可以进【我】点击【设置】进入【通用】</p>
        <p class="not-description">进入【存储空间】点击【清理微信缓存】(平台之间有差异)</p>

        <p class="not-note">如果还未解决你的问题，可联系管理</p>
      </div>
    </div>
  </div>
  <noscript>
    <strong>We're sorry but matataki doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <script>
    // 未压缩, emmm....
    (() => {
      // 长时间未加载提示
      var timer = null
      var time = 0
      clearInterval(timer)
      timer = setInterval(() => {
        // 如果没有loading 停止
        var loadingDom = document.querySelector('#loading')
        if (!loadingDom) clearInterval(timer)
        time++
        if (time >= 40) {
          clearInterval(timer)
          // 如果有loading 超时提示文字
          if (loadingDom) {
            var loadingNotDone = document.querySelector('#loadingNotDone')
            loadingNotDone.style.display = 'block'
          }
        }
      }, 1000)
    })()
  </script>

  <script src="https://cdn.bootcss.com/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
